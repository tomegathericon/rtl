# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-windo

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind v 
bind v split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window


set-option -g status on
set -g status-interval 15  
#set -g status-utf8 on
set -g status-justify centre
#setw -g monitor-activity on
#set -g visual-activity on
set -g status-left-length 70
set -g status-left "#[fg=yellow]#h #[fg=yellow]#(curl ipecho.net/plain)#[fg=yellow] #(printenv | grep -i ssh_connection | awk '{print $3}') #[fg=yellow]#(ifconfig tun0 | grep inet | awk '{print $2}' | sed s/addr://g)"
set -g status-right-length 60
set -g status-right "#[fg=yellow]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=yellow]:: %l:%M %p"
#set-option -g pane-border-fg colour235
#set-option -g pane-active-border-fg colour240
set-option -g status-bg black #base02
set-option -g status-fg white #yellow
set-option -g status-attr dim
set -g window-status-activity-attr bold
setw -g window-status-current-format "|#{pane_current_command}|"
#set-window-option -g automatic-rename off
set-option -g allow-rename off
set-window-option -g window-status-current-bg black
